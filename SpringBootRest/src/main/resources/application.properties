spring.application.name=SpringBootRest

# Configuración de base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/rest_api_db
spring.datasource.username=root
spring.datasource.password=root

# Configuracion Hibernate
spring.jpa.hibernate.platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show.sql=true
spring.jpa.properties.hibernate.format_sql=true

# Documentacion swagger
springdoc.api-docs.enabled = true
springdoc.swagger-ui.enabled = true
springdoc.swagger-ui.path=/doc/swagger-ui.html
# url: http://localhost:8080/doc/swagger-ui/index.html#/

springdoc.pathsToMatch=/api/maker/**, /api/product/**